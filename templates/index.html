<script>
    async function getUrl(tag, id){
        // id = [...id].map(i => i.charCodeAt());
        // id = id.join("");
        if(tag.src !="") return false;
        await fetch(window.location.href+`api/search=${id}&specialize=true`)
             .then(data=>data.text())
             .then(index=>{tag.src = index});
    }
    
    </script>
<body>
    <form>
    <center><input type="text" PreviewKeyDown="EnterClicked" onsubmit="return false" class="search" name="search" placeholder="Search something...."/>
    <input type="button" value="Search"  id="btn"/> </center>
</form>
